<div class="form-container">
    <mat-card class="tudo">
        <mat-card-content>
            <form [formGroup]="formGroup" class="formulario" novalidate>
                <!-- Senha Atual -->
                <mat-form-field appearance="outline" class="campos">
                    <mat-label>Senha:</mat-label>
                    <input matInput type="password" placeholder="Digite sua senha" formControlName="senhaAntiga">
                    <mat-error *ngIf="formGroup.get('senhaAntiga')?.hasError('required')">
                        A senha é obrigatória.
                    </mat-error>
                    <mat-error *ngIf="formGroup.get('senhaAntiga')?.hasError('minlength')">
                        A senha deve ter pelo menos 3 caracteres.
                    </mat-error>
                </mat-form-field>

                <!-- Nova Senha -->
                <mat-form-field appearance="outline" class="campos">
                    <mat-label>Nova Senha:</mat-label>
                    <input matInput type="password" placeholder="Digite a nova senha" formControlName="novaSenha">
                    <mat-error *ngIf="formGroup.get('novaSenha')?.hasError('required')">
                        A nova senha é obrigatória.
                    </mat-error>
                    <mat-error *ngIf="formGroup.get('novaSenha')?.hasError('minlength')">
                        A senha deve ter pelo menos 3 caracteres.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>

        <!-- Botão de Ação -->
        <mat-card-actions>
            <button mat-flat-button class="botao" (click)="alterarSenha()">
                Alterar Senha
            </button>
        </mat-card-actions>
    </mat-card>
</div>
